<script>
	audio_welcome_delhi=document.getElementById("audio-delhi-welcome");
	audio_delhi_qutubminar=document.getElementById("audio-delhi-qutubminar");
	audio_delhi_food=document.getElementById("audio-delhi-food");

    document.getElementById("new-delhi").addEventListener("click",function(){
      document.querySelector(".popup-main-delhi").style.display="flex";
	  audio_welcome_delhi.play()
      document.getElementById("disname-delhi").innerHTML="Delhi";
    })

    //closing main popup

    document.querySelector(".close-delhi").addEventListener("click",function(){
		

 document.querySelector(".popup-main-delhi").style.display="none";
 
document.getElementById("disname-delhi").innerHTML="";
audio_welcome_delhi.pause();
		audio_welcome_delhi.currentTime=0;;
	})



//when we click on buttons
document.getElementById("de_direction_button").addEventListener("click",function(){
        document.querySelector(".popup-inner-delhi").style.display="flex";

        document.getElementById("iframetag-delhi").innerHTML='<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1432459.6717084371!2d76.5841535799688!3d27.140049833873203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1e065dc72379%3A0xf6e7259f610de1d7!2sQutab%20Minar%2C%20Seth%20Sarai%2C%20Mehrauli%2C%20New%20Delhi%2C%20Delhi%20110016!5e0!3m2!1sen!2sin!4v1624266546223!5m2!1sen!2sin" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>'
        document.querySelector(".popup-main-delhi").style.display="none";

      })

      // hy food button
         document.getElementById("de_food_button").addEventListener("click",function(){
          document.querySelector(".popup-inner-delhi").style.display="flex";

        document.getElementById("iframetag-delhi").innerHTML='<iframe src="food-delhi.html" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>'
        document.querySelector(".popup-main-delhi").style.display="none";
		audio_delhi_food.play();

         })
          
      // hy ar button
      
       document.getElementById("de_arbutton").addEventListener("click",function(){
        document.querySelector(".popup-inner-delhi").style.display="flex";
       
        document.getElementById("iframetag-delhi").innerHTML='<iframe src="https://console.echoar.xyz/webar?key=raspy-cell-6111&entry=504940bc-1e4b-48a3-8cf5-ed693e2b79d9" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>'
        document.querySelector(".popup-main-delhi").style.display="none";
        audio_delhi_qutubminar.play();
      })
     

     

      // hy treditions button
      document.getElementById("de_treditions").addEventListener("click",function(){
        document.querySelector(".popup-inner-delhi").style.display="flex";
        

        document.getElementById("iframetag-delhi").innerHTML='<iframe src="de_treditions.html" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>'
        document.querySelector(".popup-main-delhi").style.display="none";

      })
      // hy get more button
      document.getElementById("de_getmore").addEventListener("click",function(){
        document.querySelector(".popup-inner-delhi").style.display="flex";
        

        document.getElementById("iframetag-delhi").innerHTML='<iframe src="https://en.wikipedia.org/wiki/History_of_Delhi" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>'
        document.querySelector(".popup-main-delhi").style.display="none";

      })
      //hy quiz button
      document.getElementById("de_quiz").addEventListener("click",function(){
        document.querySelector(".popup-inner-delhi").style.display="flex";
        
            

        document.getElementById("iframetag-delhi").innerHTML='<iframe src="Quiz_delhi.html" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>'
        document.querySelector(".popup-main-delhi").style.display="none";

      })



       document.querySelector(".close-inner-delhi").addEventListener("click",function(){
        document.querySelector(".popup-inner-delhi").style.display="none";
       
        document.getElementById("iframetag-delhi").innerHTML="";

        document.getElementById("disname1").innerHTML="";
         document.querySelector(".popup-main-delhi").style.display="flex";
		 audio_delhi_qutubminar.pause();
		 audio_delhi_qutubminar.currentTime=0;
		 audio_delhi_food.pause();
		 audio_delhi_food.currentTime=0;

      })


</script>
